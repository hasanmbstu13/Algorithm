<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recursion</title>
</head>
<body>
	<script type="text/javascript">
		document.writeln("Calculating the factorial of an integer number using Recursive function."+"<br>");
		function factorial(number){
			if(number<1)
				return 1;
			else
				return number*factorial(number-1);
		}
		var fact_number = 6;
		var result = factorial(fact_number);
		document.writeln("The factorial of "+fact_number+" is : "+result);

		document.write("<br>"+"Fibonacci Series using Recursive Function."+"<br>");
		function fibonacci(n){
			if(n<2)
				return n;
			else
				return (fibonacci(n-1)+fibonacci(n-2));
		}

		var end = 10;

		document.writeln("The fibonacci series of first "+end+" numbers are : ");
		for(var begin=0;begin<end;begin++){
			document.write(fibonacci(begin)+" ");
		}
	</script>
</body>
</html>
